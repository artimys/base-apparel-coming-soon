<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img alt="Base Apparel Logo" src="images/logo.svg" />
    </header>

    <figure>
    </figure>

    <main>
      <h1>
        WE'RE<br>
        <span>COMING<br>SOON</span>
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>


      <form novalidate>
        <input type="email" placeholder="Email Address" id="email" name="email" aria-label="Email Address" />
        <button>
          <img alt="Arrow" src="images/icon-arrow.svg" />
        </button>
        <small>Please provide a valid email</small>
      </form>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/artimys">Arty Simon</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
